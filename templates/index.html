<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>財務報表系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">財務報表系統</h1>
        
        <div class="card mb-4">
            <div class="card-header">新增資料</div>
            <div class="card-body">
                <form action="{{ url_for('add') }}" method="post">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">年度</label>
                            <input type="number" class="form-control" name="year" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">營業額</label>
                            <input type="number" class="form-control" name="sales" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">利潤</label>
                            <input type="number" class="form-control" name="profit" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">新增</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">報表內容</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>年度</th>
                            <th class="text-end">營業額</th>
                            <th class="text-end">利潤</th>
                            <th class="text-end">獲利率</th>
                            <th class="text-end">排名</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in records %}
                        <tr>
                            <td>{{ record.year }}</td>
                            <td class="text-end">{{ "{:,d}".format(record.sales) }}</td>
                            <td class="text-end">{{ "{:,d}".format(record.profit) }}</td>
                            <td class="text-end">{{ "{:.2%}".format(record.rate) }}</td>
                            <td class="text-end">{{ record.rank }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
